<div class="container">
  <div class="row">
    <div class="col-md-5 mx-auto">
      <div id="first" >
        <div class="myform form ">
          <div class="logo mb-3">
            <div class="col-md-12 text-center">
              <h1>Login</h1>
            </div>
          </div>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" autocomplete="off">
            <div class="form-group">
              <label for="username">username</label>
              <input type="text" name="username"  class="form-control" id="username" formControlName="username" aria-describedby="username" placeholder="Enter Username">
              <div *ngIf="submitted && f.username.errors">
                <small *ngIf="f.username.errors.required" class="alert alert-danger form-text ">Username is required</small>
              </div>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" name="password" id="password"  class="form-control" aria-describedby="emailHelp" placeholder="Enter Password" formControlName="password">
              <div *ngIf="submitted && f.password.errors">
                <small *ngIf="f.password.errors.required" class="alert alert-danger form-text ">Password is required</small>
              </div>
            </div>
            <div *ngIf="error" class="my-3">
              <small class="alert alert-danger form-text ">{{ error | json }}</small>
            </div>
            <div class="col-md-12 text-center ">
              <button type="submit" class=" btn btn-block mybtn btn-primary tx-tfm">Login</button>
            </div>
            <div class="col-md-12 ">
              <div class="login-or">
                <hr class="hr-or">
                <span class="span-or">or</span>
              </div>
            </div>
            <div class="col-md-12 mb-3">
              <p class="text-center">
                <a href="javascript:void();" class="google btn mybtn"><i class="fa fa-google-plus">
                </i> Signup using Google
                </a>
              </p>
            </div>
            <div class="form-group">
              <p class="text-center">Don't have account? <a [routerLink]="['/register']">Sign up here</a></p>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>
