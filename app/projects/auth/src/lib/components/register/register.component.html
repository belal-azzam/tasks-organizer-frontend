<div class="container">
  <div class="row">
    <div class="col-md-5 mx-auto">
      <div id="second">
        <div class="myform form ">
          <div class="logo mb-3">
            <div class="col-md-12 text-center">
              <h1>Signup</h1>
            </div>
          </div>
          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" autocomplete="off">
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" formControlName="username" name="username" class="form-control" id="username"
                     aria-describedby="username" placeholder="Enter Your username">
              <div *ngIf="submitted && f.username.errors">
                <small *ngIf="f.username.errors.required" class="alert alert-danger form-text ">Username is required</small>
              </div>
            </div>
            <div class="form-group">
              <label for="email">Email address</label>
              <input type="email" formControlName="email" name="email" class="form-control" id="email"
                     aria-describedby="emailHelp" placeholder="Enter email">
              <div *ngIf="submitted && f.email.errors">
                <small *ngIf="f.email.errors.required" class="alert alert-danger form-text ">Username is required</small>
              </div>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" formControlName="password" name="password" id="password" class="form-control"
                     aria-describedby="emailHelp" placeholder="Enter Password">
              <div *ngIf="submitted && f.email.errors">
                <small *ngIf="f.email.errors.required" class="alert alert-danger  form-text ">Username is required</small>
              </div>
            </div>
            <div *ngIf="error" class="my-3">
              <small class="alert alert-danger form-text ">{{ error | json }}</small>
            </div>
            <div class="col-md-12 text-center mb-3">
              <button type="submit" class=" btn btn-block mybtn btn-primary tx-tfm">Create Account</button>
            </div>
            <div class="col-md-12 ">
              <div class="form-group">
                <p class="text-center"><a [routerLink]="['/login']">Already have an account?</a></p>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
